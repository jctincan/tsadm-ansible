---
# install packages
- name: debian packages install
  apt:
    name={{item}}
    state=present
    update_cache=no
  with_items:
    debian_packages_install
  tags:
    - debian-packages


# remove, and purge, packages
- name: debian packages purge
  apt:
    name={{item.name}}
    state=absent
    purge=yes
    update_cache=no
  with_items:
    debian_packages_purge
  tags:
    - debian-packages
