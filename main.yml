---
# get all servers facts
- hosts: all
  gather_facts: playbook_gather_facts
  tasks:
    - name: tsadm facts
      action: tsadm_facts
      tags:
        - tsadm-site


# master server
- hosts: master_server
  gather_facts: playbook_gather_facts
  roles:
    - common
    - master-server


# slave servers
- hosts: slave_servers
  gather_facts: playbook_gather_facts
  roles:
    - common
    - slave-server
