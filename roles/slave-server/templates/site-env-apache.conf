# {{ansible_managed}}
<VirtualHost *:{{tsadmdb_host[tsadmdb_siteenv[item].host_id].www_port}}>

  ServerName {{tsadmdb_siteenv[item].site_name}}{{tsadmdb_siteenv[item].name}}.{{tsadm_master_domain}}

  DocumentRoot {{tsadm_homedir}}/sites/{{tsadmdb_siteenv[item].site_name}}/{{tsadmdb_siteenv[item].name}}/docroot
  <Directory {{tsadm_homedir}}/sites/{{tsadmdb_siteenv[item].site_name}}/{{tsadmdb_siteenv[item].name}}/docroot>
    AllowOverride all
  </Directory>

{% if tsadmdb_siteenv[item].live == "1" %}
  Include /usr/local/admin/common/httpd/drupal-conf/vhost-common.conf
{% else %}
  Include /usr/local/admin/common/httpd/drupal-conf/vhost-robots-disallow.conf
{% endif %}

</VirtualHost>
# {{ansible_managed}}
